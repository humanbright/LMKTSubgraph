specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Treasury
    network: sepolia
    source:
      address: "0x7b79995e5f793A07Bc00c21412e50Ecae098E7f9"
      abi: Treasury
      startBlock: 8909693
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MktPurchased
        - MktSold
        - CollateralWhitelisted
        - CommerceFeeReceived
        - PriceFeedSet
        - TokenQueryIdSet
        - MktPrice
      abis:
        - name: Treasury
          file: ./abis/Treasury.json
      eventHandlers:
        - event: MktPurchased(indexed address,indexed address,uint256,uint256)
          handler: handlePurchase
        - event: MktSold(indexed address,uint256,uint256,indexed address)
          handler: handleSold
        - event: CollateralWhitelisted(indexed address,bool)
          handler: handleWhitelisted
        - event: CommerceFeeReceived(indexed address,uint256)
          handler: handleFeeReceived
        - event: PriceFeedSet(indexed address,indexed address)
          handler: handleFeedSet
        - event: TokenQueryIdSet(indexed address,indexed bytes32)
          handler: handleQueryIdSet
        - event: MktPrice(uint256,uint256)
          handler: handlePrice
      file: ./src/treasury.ts
