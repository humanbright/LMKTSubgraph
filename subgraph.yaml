specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bonding
    network: arbitrum-sepolia
    source:
      address: "0x0893c9891c9244aaD1c4c1B3588e03B9D7355E1A"
      abi: Bonding
      startBlock: 105459829
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Buy
        - Deployed
        - Graduated
        - Initialized
        - Launched
        - OwnershipTransferred
        - Sell
      abis:
        - name: Bonding
          file: ./abis/Bonding.json
      eventHandlers:
        - event: Buy(indexed address,indexed address,uint256,uint256)
          handler: handleBuy
        - event: Deployed(indexed address,uint256,uint256)
          handler: handleDeployed
        - event: Graduated(indexed address,address)
          handler: handleGraduated
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: Launched(indexed address,indexed address,indexed address,uint256)
          handler: handleLaunched
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Sell(indexed address,indexed address,uint256,uint256)
          handler: handleSell
      file: ./src/bonding.ts
